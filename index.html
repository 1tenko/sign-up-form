<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="left-panel">
        <div id="name">0xTenko</div>
    </div>
    <div id="right-panel">
        <div id="top">
            <div id="text1">
                <div>This is not a real online Service! However, you know you need something like this in your life to help you realize your deepest dreams.
                </div>
                <div>Sign up now to get started.</div>
            </div>
            <div id="text2">You know you want to.</div>
        </div>
        <form>
        <div id="middle">
            <div id="LDT">Let's do this!</div>
            <div id="form">
                <div id="left-side">
                    <div id="div-fName">
                        <label for="fName">FIRST NAME</label>
                        <input type="text" id="fName" name="fName" required>
                    </div>
                    <div id="div-email">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div id="div-pword">
                        <label for="">PASSWORD</label>
                        <input type="password" id="pword" name="pword" required>
                    </div>
                </div>
                <div id="right-side">
                    <div id="div-lName">
                        <label for="lName">LAST NAME</label>
                        <input type="text" id="lName" name="lName" required>
                    </div>
                    <div id="div-phoneNumber">
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input type="number" id="phoneNumber" name="phoneNumber" required>
                    </div>
                    <div id="div-confirm-pword">
                        <label for="confirm-pword">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-pword" name="confirm-pword" required>
                    </div>
                </div>
            </div>
        </div>
        <div id="bottom">
            <div id="bottom-content">
                <button type="submit">Create Account</button>
                <div>Already have an account? <a href="">Log in</a></div>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
